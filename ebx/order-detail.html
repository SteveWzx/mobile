<body>
<div class="wrap">
<header id="header" class="bg" style="position:relative;"><div class="city"><a target="_self" href="order.html"><h6>< 返回</h6></a></div>订单详情</header>
<div id="wrapper">
  <div id="scroller">
     <div class="order-container">
        <div>
          <h5>订单详情</h5>
        </div>
     </div>
     <div class="H-submit">
       <input type="submit" class="reserBtn px34 bg" value="清空重选">
     </div>
  </div>
</div>
</div>
<script src="js/zepto.min.js"></script>
<script>
$(function(){
  var 
     data = JSON.parse(localStorage.getItem("data")),
     orderContainer = $(".order-container"),
     orderList = data.orderList,
     order = null,
     i = 0,len = orderList.length,
     getType = function(type){
         switch(type){
          case 0 :return '光面';
          case 1 :return '网面';
          case 2 :return '翻毛';
          case 3 :return '磨砂';}
       };
    for(;i<len;i++){
        order = orderList[i];
        if(!order.count) continue;
       orderContainer.append('<ul class="item"><li><div class="order-title">'+getType(order.type)+'</div><div class="order-total">￥'+order.total+'</div><div class="order-count">'+order.count+'件</div></li></ul>');
    }
    orderContainer.append('<ul class="item"><li><div class="order-title">运费</div><div class="order-total">￥0</div></li></ul><ul class="item"><li><div class="order-title">合计</div><div class="order-total">￥'+data.allTotal+'</div><div class="order-count">'+data.clickCount+'件</div></li></ul>');
    $('.reserBtn').on("click",function(){
       localStorage.setItem("data",'{"allTotal":0,"clickCount":0,"orderList":[{"type":0,"count":0,"total":0}]}');
       location.href = "list.html";
    });
    $('.reserBtn').on("touchstart",function(){
       localStorage.setItem("data",'{"allTotal":0,"clickCount":0,"orderList":[{"type":0,"count":0,"total":0}]}');
       location.href = "list.html";
    })
})

</script>
</body>
